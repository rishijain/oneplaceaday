development:
  adapter: postgresql
  database: oneplaceaday_dev
  pool: 5
  host: localhost


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: oneplaceaday_test 
  pool: 5
  host: localhost

staging:
  adapter: postgresql
  database: oneplaceaday_stage
  pool: 5
  host: localhost

production:
  adapter: postgresql
  database: oneplaceaday_prod
  pool: 5
  host: localhost
